---
name: Testing

on:
  workflow_call:

jobs:
  Linux:
    runs-on: ubuntu-24.04
    timeout-minutes: 45

    strategy:
      fail-fast: false
      max-parallel: 5

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          # We need the full history for update tests
          fetch-depth: 0
          fetch-tags: true

      - name: Set up Python 3.10
        uses: actions/setup-python@8d9ed9ac5c53483de85588cdf95a591a75ab9f55 # v5.5.0
        with:
          python-version: '3.10'

      - name: Install Nox
        run: |
          python -m pip install --upgrade pip
          pip install "nox==$NOX_VERSION" "uv==$UV_VERSION"
        env:
          # renovate: datasource=pypi depName=nox depType=devDependencies
          NOX_VERSION: '2025.2.9'
          # renovate: datasource=pypi depName=uv depType=devDependencies
          UV_VERSION: '0.6.10'

      - name: Install Test Requirements
        run: |
          nox --force-color -e tests --install-only

      - name: Test
        env:
          SKIP_REQUIREMENTS_INSTALL: true
        run: |
          nox --force-color -e tests -- -vv --instafail tests/

      - name: Upload Logs
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: runtests-${{ runner.os }}.log
          path: artifacts/runtests-*.log

      - name: Set Exit Status
        if: always()
        run: |
          mkdir exitstatus
          echo "${{ job.status }}" > exitstatus/${{ github.job }}

      - name: Upload Exit Status
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: exitstatus-${{ github.job }}
          path: exitstatus
          if-no-files-found: error

  Windows:
    runs-on: windows-2022
    timeout-minutes: 60

    strategy:
      fail-fast: false
      max-parallel: 5

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          # We need the full history for update tests
          fetch-depth: 0
          fetch-tags: true

      - name: Set up Python 3.10
        uses: actions/setup-python@8d9ed9ac5c53483de85588cdf95a591a75ab9f55 # v5.5.0
        with:
          python-version: '3.10'

      - name: Install Nox
        run: |
          python -m pip install --upgrade pip
          pip install "nox==$env:NOX_VERSION" "uv==$env:UV_VERSION"
        env:
          # renovate: datasource=pypi depName=nox depType=devDependencies
          NOX_VERSION: '2025.2.9'
          # renovate: datasource=pypi depName=uv depType=devDependencies
          UV_VERSION: '0.6.10'

      - name: Install Test Requirements
        shell: bash
        run: |
          export PATH="/C/Program Files (x86)/Windows Kits/10/bin/10.0.18362.0/x64;$PATH"
          nox --force-color -e tests --install-only

      - name: Test
        shell: bash
        env:
          SKIP_REQUIREMENTS_INSTALL: true
        run: |
          export PATH="/C/Program Files (x86)/Windows Kits/10/bin/10.0.18362.0/x64;$PATH"
          nox --force-color -e tests -- -vv --instafail tests/

      - name: Upload Logs
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: runtests-${{ runner.os }}.log
          path: artifacts/runtests-*.log

      - name: Set Exit Status
        if: always()
        run: |
          mkdir exitstatus
          echo "${{ job.status }}" > exitstatus/${{ github.job }}

      - name: Upload Exit Status
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: exitstatus-${{ github.job }}
          path: exitstatus
          if-no-files-found: error

  macOS:
    runs-on: macos-14
    timeout-minutes: 45

    strategy:
      fail-fast: false
      max-parallel: 5

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          # We need the full history for update tests
          fetch-depth: 0
          fetch-tags: true

      - name: Set up Python 3.10
        uses: actions/setup-python@8d9ed9ac5c53483de85588cdf95a591a75ab9f55 # v5.5.0
        with:
          python-version: '3.10'

      - name: Install Nox
        run: |
          python -m pip install --upgrade pip
          pip install "nox==$NOX_VERSION" "uv==$UV_VERSION"
        env:
          # renovate: datasource=pypi depName=nox depType=devDependencies
          NOX_VERSION: '2025.2.9'
          # renovate: datasource=pypi depName=uv depType=devDependencies
          UV_VERSION: '0.6.10'

      - name: Install Test Requirements
        run: |
          nox --force-color -e tests --install-only
          brew install enchant

      - name: Test
        env:
          SKIP_REQUIREMENTS_INSTALL: true
        run: |
          nox --force-color -e tests -- -vv --instafail tests/

      - name: Upload Logs
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: runtests-${{ runner.os }}.log
          path: artifacts/runtests-*.log

      - name: Set Exit Status
        if: always()
        run: |
          mkdir exitstatus
          echo "${{ job.status }}" > exitstatus/${{ github.job }}

      - name: Upload Exit Status
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: exitstatus-${{ github.job }}
          path: exitstatus
          if-no-files-found: error
